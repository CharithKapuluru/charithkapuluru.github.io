<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CK - AI Development Hub</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/particles.js@2.0.0/particles.min.js"></script>
    <style>
        .gradient-text {
            background: linear-gradient(135deg, #00f5d4 0%, #0080ff 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            font-size: 2.5rem;
            font-weight: 800;
            letter-spacing: 2px;
            text-transform: uppercase;
        }
        
        .logo-text {
            font-family: 'Arial', sans-serif;
            position: relative;
            display: inline-block;
        }
        
        .logo-text::after {
            content: '';
            position: absolute;
            bottom: -4px;
            left: 0;
            width: 100%;
            height: 2px;
            background: linear-gradient(90deg, #00f5d4, #0080ff);
            transform-origin: right;
            transition: transform 0.3s ease;
        }
        
        .logo-text:hover::after {
            transform: scaleX(0);
            transform-origin: left;
        }
    </style>
    <!-- Rest of your existing styles -->
</head>
<body class="bg-gray-900 text-white">
    <!-- Navigation -->
    <nav class="bg-gray-800 bg-opacity-90 fixed w-full z-50">
        <div class="container mx-auto px-6 py-4">
            <div class="flex items-center justify-between">
                <div class="flex items-center">
                    <span class="logo-text gradient-text">CK</span>
                </div>
                <!-- Rest of your navigation -->
                <div class="hidden md:flex items-center space-x-8">
                    <a href="#resources" class="hover:text-blue-400">Resources</a>
                    <a href="#tools" class="hover:text-blue-400">Tools</a>
                    <a href="#api" class="hover:text-blue-400">API Hub</a>
                    <a href="#playground" class="hover:text-blue-400">Playground</a>
                </div>
            </div>
        </div>
    </nav>
    <!-- Rest of your existing content -->
</body>
</html>
