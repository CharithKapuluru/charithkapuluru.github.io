<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CK</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #1a202c;
            color: #edf2f7;
        }
        .logo {
            background: linear-gradient(135deg, #00f5d4 0%, #0080ff 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            position: relative;
        }
        .logo::after {
            content: '';
            position: absolute;
            bottom: -4px;
            left: 0;
            width: 100%;
            height: 2px;
            background: linear-gradient(90deg, #00f5d4, #0080ff);
        }
    </style>
</head>
<body>
    <nav class="fixed w-full bg-gray-900 bg-opacity-90">
        <div class="container mx-auto px-6 py-4">
            <div class="flex items-center justify-between">
                <span class="text-2xl font-bold logo">CK</span>
                <div class="flex items-center space-x-8">
                    <a href="#resources" class="text-gray-300 hover:text-blue-400">Resources</a>
                    <a href="#tools" class="text-gray-300 hover:text-blue-400">Tools</a>
                    <a href="#api" class="text-gray-300 hover:text-blue-400">API Hub</a>
                    <a href="#playground" class="text-gray-300 hover:text-blue-400">Playground</a>
                </div>
            </div>
        </div>
    </nav>
</body>
</html>
