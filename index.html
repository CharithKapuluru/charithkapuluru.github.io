<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CK - AI & Development</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        .gradient-text {
            background: linear-gradient(45deg, #3b82f6, #60a5fa);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
        }
        .bg-grid {
            background-size: 50px 50px;
            background-image: 
                linear-gradient(to right, rgba(255,255,255,0.1) 1px, transparent 1px),
                linear-gradient(to bottom, rgba(255,255,255,0.1) 1px, transparent 1px);
        }
        @keyframes float {
            0% { transform: translateY(0px); }
            50% { transform: translateY(-20px); }
            100% { transform: translateY(0px); }
        }
        .animate-float {
            animation: float 6s ease-in-out infinite;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .fade-in {
            animation: fadeIn 1s ease-out forwards;
        }
        .card-hover {
            transition: all 0.3s ease;
        }
        .card-hover:hover {
            transform: scale(1.02);
            box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.2), 0 10px 10px -5px rgba(0, 0, 0, 0.1);
        }
        .video-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            overflow: hidden;
        }
        .video-container video {
            min-width: 100%;
            min-height: 100%;
            width: auto;
            height: auto;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            object-fit: cover;
        }
        .video-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            z-index: -1;
        }
    </style>
</head>
<body class="bg-transparent text-white min-h-screen">
    <!-- Video Background -->
    <div class="video-container">
        <video autoplay muted loop playsinline>
            <source src="https://static.vecteezy.com/system/resources/previews/013/431/445/mp4/abstract-blue-technology-digital-plexus-structure-background-with-random-waves-free-video.mp4" type="video/mp4">
        </video>

                <div class="hidden md:flex space-x-8">

                    <a href="#contact" class="text-gray-300 hover:text-white transition-colors">Contact</a>

        </div>
    </nav>

    <!-- Hero Section -->
    <section class="min-h-screen relative overflow-hidden flex items-center">
        <div class="relative max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="text-center">
                <h1 class="text-6xl md:text-8xl font-bold mb-8 gradient-text animate-float">
                    AI Development
                    <br>& Innovation
                </h1>
                <p class="text-xl md:text-2xl text-gray-300 mb-12 max-w-3xl mx-auto fade-in">
                    Building intelligent solutions through code, one project at a time.
                </p>
                <div class="flex justify-center space-x-6 fade-in" style="animation-delay: 0.2s">
                    <a href="#projects" 
                       class="bg-blue-600/80 hover:bg-blue-700 text-white px-8 py-4 rounded-lg text-lg font-medium transition transform hover:scale-105 backdrop-blur-sm">
                        View Projects
                    </a>

                       target="_blank"

                        GitHub Profile
                    </a>
                </div>
            </div>
        </div>
    </section>

</body>
</html>
