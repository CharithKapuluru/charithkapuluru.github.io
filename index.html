<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Charith Kapuluru - Portfolio</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            background-color: #1a202c; /* Dark background */
            color: #edf2f7; /* Light text */
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }
    
        .gradient-text {
            background: linear-gradient(135deg, #38b2ac 0%, #4299e1 100%); /* Teal to blue gradient */
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            font-size: 2.5rem;
            font-weight: bold;
            margin-bottom: 1rem;
        }
    
        .card {
            background-color: #2d3748; /* Darker card background */
            border-radius: 0.5rem;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            padding: 1.5rem;
            margin: 1rem;
            width: 90%;
            max-width: 600px;
            text-align: center;
        }
    
        .card h2 {
            font-size: 1.5rem;
            margin-bottom: 0.5rem;
        }
    
        .card p {
            font-size: 1rem;
            line-height: 1.5;
        }
    
        .form-input {
            width: 100%;
            padding: 0.75rem;
            margin-bottom: 1rem;
            border-radius: 0.25rem;
            border: 1px solid #4a5568;
            background-color: #2d3748;
            color: #edf2f7;
        }
    
        .button {
            background-color: #38b2ac;
            color: #edf2f7;
            padding: 0.75rem;
            border: none;
            border-radius: 0.25rem;
            cursor: pointer;
        }
    
        .button:hover {
            background-color: #319795;
        }
    
        .github-button {
            background-color: #333;
            color: #fff;
            padding: 0.5rem 1rem;
            border-radius: 0.25rem;
            text-decoration: none;
            display: flex;
            align-items: center;
            margin-top: 1rem;
        }
    
        .github-button:hover {
            background-color: #444;
        }
    
        .github-icon {
            margin-right: 0.5rem;
        }
    </style>
</head>
<body>
    <h1 class="gradient-text">Charith Kapuluru - Portfolio</h1>
    <div class="card">
        <h2>Welcome to my portfolio</h2>
        <p>Explore my projects and skills. Feel free to reach out if you have any questions or opportunities.</p>
    </div>

    <main>
        <section class="section">
            <div class="container">
                <form>
                    <input type="text" placeholder="Name" class="form-input">
                    <input type="email" placeholder="Email" class="form-input">
                    <textarea placeholder="Message" rows="4" class="form-input"></textarea>
                    <button type="submit" class="button w-full">Send Message</button>
                </form>
            </div>
        </section>
    </main>

    <footer class="section pt-4 pb-4">
        <div class="container text-center">
            <p>&copy; 2024 Charith Kapuluru. All rights reserved.</p>
        </div>
    </footer>
</body>
</html>
