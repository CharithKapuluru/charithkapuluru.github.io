<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CK - AI Development Hub</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        .gradient-text {
            background: linear-gradient(45deg, #3b82f6, #60a5fa);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
        }
        .bg-grid {
            background-size: 50px 50px;
            background-image: 
                linear-gradient(to right, rgba(255,255,255,0.1) 1px, transparent 1px),
                linear-gradient(to bottom, rgba(255,255,255,0.1) 1px, transparent 1px);
        }
    </style>
</head>
<body class="bg-black text-white min-h-screen">
    <!-- Navigation -->
    <nav class="fixed w-full z-50 bg-black bg-opacity-80 backdrop-filter backdrop-blur-lg">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex items-center justify-between h-16">
                <span class="text-2xl font-bold gradient-text">CK</span>
                <div class="hidden md:flex space-x-8">
                    <a href="#about" class="text-gray-300 hover:text-white transition">About</a>
                    <a href="#projects" class="text-gray-300 hover:text-white transition">Projects</a>
                    <a href="#contact" class="text-gray-300 hover:text-white transition">Contact</a>
                </div>
            </div>
        </div>
    </nav>

    <!-- Hero Section Placeholder -->
    <section class="min-h-screen bg-grid flex items-center justify-center">
        <div class="text-center">
            <h1 class="text-6xl font-bold gradient-text">Coming Soon</h1>
        </div>
    </section>
</body>
</html>
