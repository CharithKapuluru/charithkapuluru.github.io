<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Charith Kapuluru | AI Developer</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css">
    <style>
        body { font-family: 'Inter', sans-serif; }
        .gradient-text { 
            background: linear-gradient(45deg, #3b82f6, #60a5fa);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        .gradient-bg {
            background: linear-gradient(to right, #0f172a, #1e293b);
        }
        .card-hover {
            transition: transform 0.3s ease, border-color 0.3s ease;
        }
        .card-hover:hover {
            transform: translateY(-5px);
            border-color: #3b82f6;
        }
        .nav-blur {
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
        }
        .flashcard {
            perspective: 1000px;
            transition: transform 0.6s;
            transform-style: preserve-3d;
        }
        .flashcard.flipped {
            transform: rotateY(180deg);
        }
        .flashcard-front, .flashcard-back {
            backface-visibility: hidden;
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }
        .flashcard-back {
            transform: rotateY(180deg);
        }
    </style>
</head>
<body class="bg-gray-900 text-gray-100">
    <!-- Previous nav content remains the same -->
    <nav class="fixed w-full nav-blur bg-gray-900/80 border-b border-gray-800 z-50">
        <div class="max-w-5xl mx-auto px-4">
            <div class="flex items-center justify-between h-16">
                <a href="#" class="text-2xl font-bold gradient-text">CK</a>
                <div class="flex space-x-8">
                    <a href="#about" class="text-gray-300 hover:text-white transition-colors">About</a>
                    <a href="#projects" class="text-gray-300 hover:text-white transition-colors">Projects</a>
                    <a href="#learn" class="text-gray-300 hover:text-white transition-colors">Learn</a>
                    <a href="#contact" class="text-gray-300 hover:text-white transition-colors">Contact</a>
                </div>
            </div>
        </div>
    </nav>

    <!-- Previous sections remain the same until projects -->
    <!-- Your existing hero, about, and projects sections here -->

    <!-- Interactive Learning Section -->
    <section id="learn" class="py-20 bg-gray-900">
        <div class="max-w-5xl mx-auto px-4">
            <h2 class="text-3xl md:text-4xl font-bold gradient-text mb-12 text-center">Interactive Learning</h2>
            
            <!-- Flashcard Component -->
            <div class="max-w-2xl mx-auto mb-12">
                <div id="flashcard" class="relative h-64 w-full">
                    <div class="absolute inset-0 bg-gray-800/50 p-8 rounded-xl border border-gray-700 card-hover">
                        <div class="flex flex-col h-full">
                            <span id="card-category" class="text-blue-400 text-sm mb-4"></span>
                            <div id="card-content" class="flex-grow flex items-center justify-center text-xl text-center"></div>
                            <div class="text-gray-400 text-sm text-center mt-4">Click to flip</div>
                        </div>
                    </div>
                </div>
                
                <!-- Navigation Controls -->
                <div class="flex justify-center items-center gap-4 mt-4">
                    <button onclick="flashcardManager.previousCard()" class="bg-gray-800 text-white px-4 py-2 rounded-lg hover:bg-gray-700">
                        Previous
                    </button>
                    <button onclick="flashcardManager.flipCard()" class="bg-blue-600 text-white px-6 py-2 rounded-lg hover:bg-blue-700">
                        Flip
                    </button>
                    <button onclick="flashcardManager.nextCard()" class="bg-gray-800 text-white px-4 py-2 rounded-lg hover:bg-gray-700">
                        Next
                    </button>
                </div>
            </div>
            
            <!-- Progress Section -->
            <div class="grid md:grid-cols-3 gap-8 mt-12">
                <div class="bg-gray-800/50 p-6 rounded-xl border border-gray-700">
                    <h3 class="text-lg font-semibold mb-2">Progress</h3>
                    <div class="text-3xl font-bold text-blue-400">0%</div>
                    <p class="text-gray-400">Cards Mastered</p>
                </div>
                <div class="bg-gray-800/50 p-6 rounded-xl border border-gray-700">
                    <h3 class="text-lg font-semibold mb-2">Streak</h3>
                    <div class="text-3xl font-bold text-purple-400">0</div>
                    <p class="text-gray-400">Days</p>
                </div>
                <div class="bg-gray-800/50 p-6 rounded-xl border border-gray-700">
                    <h3 class="text-lg font-semibold mb-2">Total Cards</h3>
                    <div class="text-3xl font-bold text-green-400">0</div>
                    <p class="text-gray-400">Cards Available</p>
                </div>
            </div>
        </div>
    </section>

    <!-- Previous contact and footer sections remain the same -->
    <!-- Your existing contact and footer sections here -->

    <!-- Scripts -->
    <script src="js/flashcards.js"></script>
</body>
</html>
